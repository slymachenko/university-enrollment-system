<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error - University Enrollment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-template {
            padding: 40px 15px;
            text-align: center;
        }
        .error-actions {
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .error-actions .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div th:replace="~{blocks/header :: header}"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="error-template">
                    <h1>Oops!</h1>
                    <h2 th:text="${status != null ? status + ' - ' : ''} + ${error != null ? error : 'Error'}">404 - Page Not Found</h2>
                    <div class="error-details mb-3">
                        <p th:text="${message != null ? message : 'Sorry, an error has occurred.'}">
                            Sorry, an error has occurred. The requested page was not found.
                        </p>
                    </div>
                    <div class="error-actions">
                        <a href="/" class="btn btn-primary">
                            <span class="bi bi-house"></span> Take Me Home
                        </a>
                        <a href="javascript:history.back()" class="btn btn-secondary">
                            <span class="bi bi-arrow-left"></span> Go Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{blocks/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
